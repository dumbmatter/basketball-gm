<div data-bind="dropdown: 'team-history'"></div>

<h1><span data-bind="text: team.region"></span> <span data-bind="text: team.name"></span> History <span data-bind="newWindow: []"></span></h1>
<p>More: <a data-bind="attrLeagueUrl: {href: ['roster', abbrev]}">Roster</a> | <a data-bind="attrLeagueUrl: {href: ['team_finances', abbrev]}">Finances</a> | <a data-bind="attrLeagueUrl: {href: ['game_log', abbrev]}">Game Log</a></p>

<div class="row-fluid">
  <div class="span3">
    <h2>Seasons</h2>
    <!-- ko foreach: history -->
      <span data-bind="recordAndPlayoffs: [$root.abbrev, season, won, lost, playoffRoundsWon]"></span><br>
    <!-- /ko -->
  </div>
  <div class="span9">
    <h2>Players</h2>
    <p>Players currently on your team are highlighted in green. Active players on other teams are highlighted in blue.</p>
    <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered table-condensed" id="team-history-players">
    <thead>
      <tr><th>Name</th><th title="Position">Pos</th><th title="Games Played">GP</th><th title="Minutes Per Game">Min</th><th title="Points Per Game">Pts</th><th title="Rebounds Per Game">Reb</th><th title="Assists Per Game">Ast</th><th title="Player Efficiency Rating">PER</th></tr>
    </thead>
    </table>
  </div>
</div>
